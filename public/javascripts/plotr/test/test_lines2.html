<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
	<title>Plotr</title>
	<script src="/javascripts/mootools1.js"></script>
	<script src="/javascripts/plotr/EnumArray.js"></script>
	<script src="/javascripts/plotr/wrapper.js"></script>
	<script src="/javascripts/plotr/plotr_uncompressed.js"></script>
	
	<script type="text/javascript">
	var dataset = {
		'myFirstDataset': [[0, 1], [1, 0.8], [2, 2.3], [3, 1.3], [4, 2.56]],
		'mySecondDataset': [[0, 0.5], [1, 0.5], [2, 2], [3, 1], [4, 1.4]],
		'myThirdDataset': [[0, 0.7], [1, 0.3], [2, 1.5], [3, 0.8], [4, 1.2]],
		'myFourthDataset': [[0, 0.1], [1, 0.1], [2, 0.1], [3, 0.1], [4, 1]]
	};
	
	var options = {
		padding: {left: 30, right: 0, top: 10, bottom: 30},
		backgroundColor: '#dbdbdb',
		colorScheme: 'blue',
		barOrientation: 'horizontal',
	   	xTicks: [{v:0, label:'day 1'}, 
	      	{v:1, label:'day 2'}, 
	      	{v:2, label:'day 3'},
	      	{v:3, label:'day 4'},
	      	{v:4, label:'day 5'}
		]
	};
	
	window.onload = function(){		
		var bar = new Plotr.LineChart('plotr',options);
		bar.addDataset(dataset);
		bar.render();
		bar.reset();
		bar.addDataset(dataset);
		bar.render('plotr1');
	}
	</script>
</head>
<body>
	<div><canvas id="plotr" height="300" width="600"></canvas></div>
	<div><canvas id="plotr1" height="300" width="600"></canvas></div>
</body>
</html>
